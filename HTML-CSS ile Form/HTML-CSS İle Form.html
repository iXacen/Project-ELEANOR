<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset style="width: fit-content; height: fit-content; margin: auto; margin-top: 50px; border: 5px solid burlywood;">
        <legend>Lütfen Formu Eksiksiz Doldurunuz</legend>
        <form>

        <h4>Hesap Bilgileriniz</h4>
        <p>
            Kullanıcı Adı: <br>
            <input type="text" name="username" placeholder="Kullanıcı Adı Giriniz" required>
        </p>
        <p>
            E-Posta: <br>
            <input type="email" name="email" placeholder="E-Postanızı Giriniz" required>
        </p>
        <p>
            Parola: <br>
            <input type="password" name="password" placeholder="Şifrenizi Giriniz" required>
        </p>

        <h4>Kişisel Bilgileriniz</h4>
        <p>
            İsim: <br>
            <input type="text" name="ad">
        </p>
        <p>
            Soyİsim: <br>
            <input type="text" name="soyad">
        </p>
        <!-- <p>
            <input list="Şehir" name="sehir">
            <datalist id="Şehir">
            <option value="Adana">
            <option value="Mersin">
            <option value="Hatay">
            <option value="Ankara">
            <option value="İstanbul">
            </datalist>
        </p> -->
        <p>
            Şehir: <br>
            <select name="Şehir">
                <option disabled selected value> Bir Şehir Seçiniz </option>
                <option>Adana</option>
                <option>Mersin</option>
                <option>Ankara</option>
                <option>İstanbul</option>
            </select>
        </p>
        <p>
            Cinsiyet: <br>
            <input type="radio" name="cinsiyet">Erkek
            <input type="radio" name="cinsiyet">Kadın

        </p>
        <p>
            Hobileriniz: <br>
            <input type="checkbox"> Sinema
            <input type="checkbox"> Spor
            <input type="checkbox"> Kitap Okumak
        </p>

        <input type="submit" value="Kaydet" style="margin-left: 40%;">

        </form>
    </fieldset>
</body>
</html>
